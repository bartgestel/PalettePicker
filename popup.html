<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Palette Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Palette Picker</h1>
    
    <div class="color-picker-section">
      <label for="colorPicker">Pick your base color:</label>
      <div class="picker-wrapper">
        <input type="color" id="colorPicker" value="#6366f1">
        <input type="text" id="colorInput" value="#6366f1" placeholder="#000000">
        <button id="eyedropperBtn" class="eyedropper-btn" title="Pick color from page">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m2 22 1-1h3l9-9"/>
            <path d="M3 21v-3l9-9"/>
            <path d="m15 6 3.4-3.4a2.1 2.1 0 1 1 3 3L18 9l-3-3Z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="palettes-container" id="palettesContainer">
      <!-- Palettes will be generated here -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
